{% macro input(name, label, help_text="", type='text') -%}
    <label>{{ label }}</label><input name="{{ name }}" type="{{ type }}"/>
    <span class="help-block">{{ help_text }}</span>
{%- endmacro %}

{%- macro textarea(name, help_text='',value='', rows=10, cols=40) -%}
    <label>{{ help_text }}</label>
    <textarea name="{{ name }}" rows="{{ rows }}" cols="{{ cols }}" placeholder="{{ value|e }}"></textarea>
{%- endmacro %}
