{% extends 'base' %}

{% block title %}
查询历史
{% endblock %}

{% block content %}
    <ul class="breadcrumb">
        <li><a href="">网站后台</a> <span class="divider">/</span></li>
        <li><a href="/server/list">服务器</a> <span class="divider">/</span></li>
        <li><a href="/server/detail/{{ ser._id }}/">{{ ser.name }}</a> <span class="divider">/</span></li>
        <li class="active">{{ ser.name }}的历史记录</li>
    </ul>

    <p>this is history!</p>
    {% for sta in status %}
        <li>{{ sta }}</li>
    {% endfor %}


{% endblock %}

{% block foot %}
    <script>
        var ctx = $("#cpu-usage").get(0).getContext("2d");
        var myNewChart = new Chart(ctx);
        var data = {
                labels : ["January","February","March","April","May","June","July"],
                datasets : [
                    {
                        fillColor : "rgba(151,187,205,0.5)",
                        strokeColor : "rgba(151,187,205,1)",
                        pointColor : "rgba(151,187,205,1)",
                        pointStrokeColor : "#fff",
                        data : [28,48,40,19,96,27,100]
                    }
                ]
            };
        new Chart(ctx).Line(data,options);
    </script>
{% endblock %}
